<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
</head>
<body>
    <h1>HTML tags</h1>
    <P>In HTML5, we can insert elements from the following list. Hover over to see what tag we use to do each case. </P>

    <ul>
        <li><abbr title="Use the tag &lt;p&gt; to make a paragraph.">Paragraph</abbr></li>
        <li><abbr title="Use the tag &lt;title&gt; to create a title">Titles</abbr></li>
        <li><abbr title="Use the tag &lt;img&gt; to insert images in the HTML">Images</abbr></li>
        <li><abbr title="Use the tag &lt;abbr&gt; to explain abbreviations in HTML">Abbreviations</abbr></li>
        <li><abbr title="Use the tag &lt;code&gt; to make codes on html pages">Source code</abbr></li>
        <li><abbr title="Use the tag &lt;ol&gt; to make numbered lists">Numbered lists</abbr></li>
        <li><abbr title="Use the tag &lt;ul&gt; to make bulleted list(List with markers)">Bulleted list</abbr></li>

    </ul>
    
</body>
</html>
